<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>劉孟函的履歷</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 25px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 5px;
        }

        h3 {
            color: #d46a99;
            margin-bottom: 15px;
            border-bottom: 2px solid #d46a99;
            padding-bottom: 5px;
        }

        p, li {
            line-height: 1.7;
            font-size: 16px;
        }

        ul {
            padding-left: 20px;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 頭部資訊 -->
    <div class="card">
        <h1>劉孟函</h1>
        <p class="info">學號：114031076</p>
    </div>

    <!-- 自我介紹 -->
    <div class="card">
        <h3>自我介紹</h3>
        <p>
            大家好，我是劉孟函，一個個性貼心、習慣默默照顧身邊人的女生。
            我喜歡觀察、傾聽，也常常主動幫忙，希望讓大家的生活更順一點。
            我對新知識很有興趣，不管是課業還是生活技能，都會努力去學、去了解。
            期待和大家一起合作、一起成長，請多多指教！
        </p>
    </div>

    <!-- 興趣 -->
    <div class="card">
        <h3>興趣</h3>
        <ul>
            <li>追劇</li>
            <li>畫畫</li>
        </ul>
    </div>

</div>

</body>
</html>
